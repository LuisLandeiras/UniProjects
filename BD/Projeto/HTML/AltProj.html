    <h3>Alterar Projeto</h3>
    Projeto a Alterar
    <div id="Area_Proj"></div> 
    <br>

    <form action="">
      Título do projeto
      <input type="text" id="TProj"> <br> <br>
      Nome do Projeto
      <input type="text" id="NomeProj"> <br> <br>
      Descricão <br>
      <textarea cols="30" rows="10" id="DescriProj"></textarea> <br> <br>
      
      <label for="estado">Estado: </label>
      <select id="estado">
        <option value="Aprovado">Aprovado</option>
        <option value="Cancelado">Cancelado</option>
        <option value="Concluído">Concluído</option>
        <option value="EmCurso">EmCurso</option>
        <option value="Encerrado">Encerrado</option>
        <option value="Renovado">Renovado</option>
        <option value="Submissão">Submissão</option>
      </select>

      <label for="Lingua">Lingua: </label>
      <select id="Lingua">
        <option value="Portugues">Português</option>
        <option value="Ingles">Inglês</option>
      </select> <br> <br>

      <label for="dinicio">Data de início</label>
      <input type="date" id="dinicio">
      <label for="dfim">Data final</label>
      <input type="date" id="dfim"> <br> <br>
      
      KeyWord <br>
      <div id="Area_Key"></div> <br> <br>

      <label for="URL">Url</label> 
      <input type="text" id="URL"> 
      <label for="DOI">Doi</label> 
      <input type="text" id="DOI"> <br> <br>

      <h4>Areas do Projeto</h4>
      <div id="Area_Area"></div>
      <br>
      <h4>Investigadores a Participar</h4> 
      <div id="Area_Inves"></div>
      <br>
      <h4>Funcão dos Investigadores</h4>
      <div id="Area_Funcao"></div>
      <br>

      <button id="AltProjSub" type="button">Alterar</button>
